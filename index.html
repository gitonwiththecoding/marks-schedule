<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Mark's Schedule Viewer</title>
    <link type="text/css" rel="stylesheet" href="style.css"> <!-- Link to your CSS file -->
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js"></script> <!-- Link to your JavaScript file -->
</head>
<body>
    <header>
        <h1>Welcome to Mark's Schedule Viewer</h1>
    </header>
    <main>
        <section class="login-section">
            <h2>Login</h2>
            <form id="login-form">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <button type="submit">Login</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Mark's Schedule Viewer</p>
    </footer>
</body>
</html>
